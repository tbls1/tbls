<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styles for animations and smooth transitions */
        .dropdown {
            width: 200px;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
            position: absolute;
        }
        .dropdown-content {
            display: none;
            padding: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .dropdown button {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dropdown button:hover {
            background-color: #444;
        }
        .dropdown.active .dropdown-content {
            display: block;
            opacity: 1;
            max-height: 200px;
        }
        .menu-left { left: 10px; top: 200px; }
        .menu-right { right: 10px; top: 200px; }

        /* Hover effect for buttons */
        button:hover {
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .dropdown {
                position: relative;
                width: 90%;
                margin: 10px auto;
            }
            .menu-left, .menu-right {
                left: auto;
                right: auto;
                top: auto;
            }
            .dropdown button {
                text-align: center;
            }
            header {
                font-size: 1.2em;
            }
            .container {
                padding: 15px;
            }
            #time {
                font-size: 1.5em;
            }
            .update {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
    </header>
    
    <div class="container">
        <h1>School Updates</h1>
        <div id="time">Loading time...</div>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <div class="dropdown menu-left">
        <button onclick="toggleDropdown('menu1')">Latin</button>
        <div id="menu1" class="dropdown-content">TBD</div>
    </div>
    <div class="dropdown menu-left">
        <button onclick="toggleDropdown('menu2')">Geometry</button>
        <div id="menu2" class="dropdown-content">TBD</div>
    </div>
    
    <div class="dropdown menu-right">
        <button onclick="toggleDropdown('menu3')">N/A</button>
        <div id="menu3" class="dropdown-content">TBD</div>
    </div>
    <div class="dropdown menu-right">
        <button onclick="toggleDropdown('menu4')">N/A</button>
        <div id="menu4" class="dropdown-content">TBD</div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle("active");
        }
    </script>
</body>
</html>
