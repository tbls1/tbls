<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Dark Theme for HTML Comment Box */
        #HCB_comment_box {
            max-width: 90%;
            min-height: 200px; /* Ensure comments are visible */
            max-height: 400px; /* Prevent excessive height */
            overflow-y: auto;
            margin: 5px auto;
            padding: 5px;
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            font-family: Arial, sans-serif;
        }

        #HCB_comment_box textarea {
            height: 50px !important; /* Smaller text input */
            max-width: 100%;
            background: #222 !important; /* Dark gray background */
            color: #ddd !important; /* Light text for readability */
            border: 1px solid #444 !important; /* Subtle border */
        }        
        #HCB_comment_box input {
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
        }
        #HCB_comment_box .hcb-link {
            display: none;
        }
        #HCB_comment_box input[type="submit"] {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #HCB_comment_box input[type="submit"]:hover {
            background: #666;
        }
        #HCB_comment_box input[name="name"] {
            background: #222 !important;
            color: #ddd !important;
            border: 1px solid #444 !important;
        }    

        .hcb-comment {
            background: transparent !important;
            border: none !important;
            color: #ddd !important; /* Light text for readability */
            padding: 5px 0;
            font-size: 14px;
        }

        .hcb-user {
            font-weight: bold;
            color: #bbbbbb;
        }

        .hcb-time {
            font-size: 0.8em;
            color: #888888;
        }

        #HCB_comment_box a {
            color: #00bfff;
            text-decoration: none;
        }

        #HCB_comment_box a:hover {
            text-decoration: underline;
        }
        #HCB_comment_box h3 {
            display: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #555, #222, #000, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .dropdown {
            width: 90%;
            max-width: 300px;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: all 0.4s ease-in-out;
        }

        .dropdown button {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        .dropdown button:hover {
            background-color: #444;
        }

        .dropdown-content {
            text-align: center;
            padding: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.4s, max-height 0.4s;
        }

        .dropdown.active .dropdown-content {
            opacity: 1;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
        <div id="time">Loading time...</div>
    </header>
    
    <div class="container">
        <h1>School Updates</h1>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <div class="dropdown-container">
        <div class="dropdown">
            <button onclick="toggleDropdown('menu1')">Latin</button>
            <div id="menu1" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu2')">Geometry</button>
            <div id="menu2" class="dropdown-content">TBD</div>
        </div>
    </div>

    <div id="HCB_comment_box">Loading comments...</div>
    <link rel="stylesheet" href="https://www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />
    <script>
        function updateTime() {
            document.getElementById("time").textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            document.getElementById(id).parentElement.classList.toggle("active");
        }

        const sheetID = "10lZ3i0Rj7iUjOMG3TQCR18rKsP2JvDFGUjewcoAbj_8";
        const apiKey = "AIzaSyBNvRfcN2csWoo0YZ5kW9Z865sefvyiJPA";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=${apiKey}`;

        async function fetchUpdates() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch data.");
                const data = await response.json();

                if (!data.values || data.values.length <= 1) {
                    document.querySelector(".updates").innerHTML = "<h2>Latest Updates</h2><div class='update'>No updates available.</div>";
                    return;
                }

                displayUpdates(data.values);
            } catch (error) {
                console.error("Error fetching updates:", error);
                document.querySelector(".updates").innerHTML = "<h2>Latest Updates</h2><div class='update'>Error loading updates.</div>";
            }
        }

        function displayUpdates(rows) {
            const updatesContainer = document.querySelector(".updates");
            updatesContainer.innerHTML = "<h2>Latest Updates</h2>";

            rows.slice(1).forEach(([date, title, desc]) => {
                if (date && title && desc) {
                    updatesContainer.innerHTML += `
                        <div class="update">
                            <strong>${date} - ${title}</strong>
                            <p>${desc}</p>
                        </div>
                    `;
                }
            });
        }

        fetchUpdates();
        setInterval(fetchUpdates, 60000);
    </script>

    <script id="hcb">
        (function() {
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = "https://www.htmlcommentbox.com/jread?page=" + encodeURIComponent(window.location.href);
            document.head.appendChild(s);
        })();
    </script>
</body>
</html>
