<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 1.5em;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dropdown {
            width: 90%;
            max-width: 300px;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }

        .dropdown button {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #444;
        }

        .dropdown-content {
            display: none;
            padding: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dropdown.active .dropdown-content {
            display: block;
            opacity: 1;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
    </header>
    
    <div class="container">
        <h1>School Updates1</h1>
        <div id="time">Loading time...</div>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <div class="dropdown-container">
        <div class="dropdown">
            <button onclick="toggleDropdown('menu1')">Latin</button>
            <div id="menu1" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu2')">Geometry</button>
            <div id="menu2" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu3')">N/A</button>
            <div id="menu3" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu4')">N/A</button>
            <div id="menu4" class="dropdown-content">TBD</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle("active");
        }
    </script>
</body>
</html>
