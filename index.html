<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #333, #222, #111, #000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-time h1 {
            margin-bottom: 5px;
        }

        #time {
            font-size: 1.2em;
            font-weight: lighter;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .dropdown {
            width: 90%;
            max-width: 300px;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: all 0.4s ease-in-out;
        }

        .dropdown button {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        .dropdown button:hover {
            background-color: #444;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease-in-out, max-height 0.4s ease-in-out;
        }

        .dropdown.active .dropdown-content {
            display: flex;
            opacity: 1;
            max-height: 200px;
        }

        @media (min-width: 600px) {
            .container, .dropdown-container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
        <div class="header-time">
            <div id="time">Loading time...</div>
        </div>
    </header>
    
    <div class="container">
        <h1>School Updates</h1>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <div class="dropdown-container">
        <div class="dropdown">
            <button onclick="toggleDropdown('menu1')">Latin</button>
            <div id="menu1" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu2')">Geometry</button>
            <div id="menu2" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu3')">N/A</button>
            <div id="menu3" class="dropdown-content">TBD</div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown('menu4')">N/A</button>
            <div id="menu4" class="dropdown-content">TBD</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle("active");
        }
    </script>
</body>
</html>
