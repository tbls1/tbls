<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dropdown {
            position: absolute;
            top: 50px;
            width: 200px;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content {
            display: none;
            padding: 10px;
        }
        .dropdown button {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #444;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .menu-left { left: 10px; }
        .menu-right { right: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
    </header>
    
    <div class="dropdown menu-left">
        <button onclick="toggleDropdown('menu1')">Menu 1</button>
        <div id="menu1" class="dropdown-content">Content for menu 1</div>
    </div>
    <div class="dropdown menu-left" style="top: 120px;">
        <button onclick="toggleDropdown('menu2')">Menu 2</button>
        <div id="menu2" class="dropdown-content">Content for menu 2</div>
    </div>
    
    <div class="dropdown menu-right">
        <button onclick="toggleDropdown('menu3')">Menu 3</button>
        <div id="menu3" class="dropdown-content">Content for menu 3</div>
    </div>
    <div class="dropdown menu-right" style="top: 120px;">
        <button onclick="toggleDropdown('menu4')">Menu 4</button>
        <div id="menu4" class="dropdown-content">Content for menu 4</div>
    </div>
    
    <div class="container">
        <h1>School Updates</h1>
        <div id="time">Loading time...</div>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle("active");
        }
    </script>
</body>
</html>
