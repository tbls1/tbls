<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Updates1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Signature stamp style */
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .signature:hover {
            opacity: 1;
        }

        /* Dropdown and button animations */
        .dropdown button {
            transition: background-color 0.3s ease;
        }

        .dropdown.active .dropdown-content {
            opacity: 1;
            max-height: 200px;
            transition: all 0.3s ease;
        }

        /* Hover effects for buttons */
        button:hover {
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            header {
                font-size: 1.2em;
            }

            .container {
                padding: 15px;
            }

            #time {
                font-size: 1.5em;
            }

            .update {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Brooklyn Latin School</h1>
    </header>
    
    <div class="container">
        <h1>School Updates</h1>
        <div id="time">Loading time...</div>
        <div class="updates">
            <h2>Latest Updates</h2>
            <div class="update">No updates available.</div>
        </div>
    </div>
    
    <div class="dropdown menu-left">
        <button onclick="toggleDropdown('menu1')">Latin</button>
        <div id="menu1" class="dropdown-content">TBD</div>
    </div>
    <div class="dropdown menu-left">
        <button onclick="toggleDropdown('menu2')">Geometry</button>
        <div id="menu2" class="dropdown-content">TBD</div>
    </div>
    
    <div class="dropdown menu-right">
        <button onclick="toggleDropdown('menu3')">N/A</button>
        <div id="menu3" class="dropdown-content">TBD</div>
    </div>
    <div class="dropdown menu-right">
        <button onclick="toggleDropdown('menu4')">N/A</button>
        <div id="menu4" class="dropdown-content">TBD</div>
    </div>

    <!-- Signature stamp -->
    <div class="signature">
        tbls1
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle("active");
        }
    </script>
</body>
</html>
